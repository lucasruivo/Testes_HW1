<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Recolha de Lixo - Cidadão</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
  <h1>Pedido de Recolha de Lixo</h1>
  
  <!-- Formulário -->
  <section>
    <h2>Novo Pedido de Recolha</h2>
    <form id="bookingForm">
      <label for="municipality">Município:</label>
      <select id="municipality" required></select>

      <label for="description">Descrição:</label>
      <textarea id="description" required></textarea>

      <label for="requestedDate">Data desejada:</label>
      <input type="date" id="requestedDate" required>

      <label for="timeslot">Horário:</label>
      <select id="timeslot" required></select>

      <button type="submit">Submeter Pedido</button>
    </form>

    <!-- Mensagens -->
    <div id="bookingSuccess" style="color: green;"></div>
    <div id="bookingError" style="color: red;"></div>
  </section>

  <!-- Consulta por token -->
  <section>
    <h2>Consultar ou Cancelar Pedido</h2>
    <label for="tokenInput">Introduza o seu código de pedido:</label>
    <input type="text" id="tokenInput" placeholder="Ex: 502be1ad-e9d3-44f1-a317-e7869849a069">
    <button id="checkBtn">Ver Pedido</button>
    <div id="statusResult"></div>

    <!-- Mensagem de cancelamento -->
    <div id="cancelMessage" style="color: blue;"></div>
  </section>

  <script src="js/booking.js"></script>
</body>
