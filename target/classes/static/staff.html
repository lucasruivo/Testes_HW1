<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Staff</title>

</head>
<body>

  <label>Município:</label>

  <button id="loadBtn">Carregar Pedidos</button>

  <table id="bookingsTable" border="1" style="width:100%; margin-top:1em;">
    <thead>
      <tr>
        <th>Município</th>
        <th>Descrição</th>
        <th>Data</th>
        <th>Horário</th>
        <th>Estado</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="js/staff.js"></script>
</body>
</html>
